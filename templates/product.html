{% extends "index.html" %}

{% block content %}

<h1>
    Product
<h1>

  <form action="product" method = "GET">
    <input type="text" name="search" placeholder="Search">
    <input type="submit" value="Search">

  </form>

    {%for product in products%}
    <div class="card" style="width: 15rem;">
        <img src="/media/{{product.image}}" class="card-img-top" alt="...">
        <div class="card-body">
          <h5 class="card-title">{{ product.title }}</h5>
          <p class="card-text">{{ product.rate }}</p>
              <a href ="/category" class="btn btn-primary">Category: {{ product.category.title }}</a>
          <a href="/product/{{ product.id }}/" class="btn btn-primary">More</a>
        </div>
      </div>

    {% endfor %}

    <div style='margin;'>
    {% for page in pages %}
    <a href="?page={{page}}" method = 'GET'>{{page}}</a>
    {% endfor %}
    </div>


{% endblock %}
